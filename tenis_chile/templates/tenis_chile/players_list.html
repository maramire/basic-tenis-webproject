{% extends 'base.html' %}
{% load static %}


{% block page_title %}
Jugadores
{% endblock %}

{% block css_file %} 
  <link rel="stylesheet" href="{% static 'css/player_list.css' %}">    
{% endblock %}

{% block page_body %}
  <div class="container-fluid-lg">
    <div class="row justify-content-md-center">   
      <div class="col col-offset-2 col-lg-9 mt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for player in players %}
              <tr>
                <td>{{player.get_full_name}}</td>
                <td>
                  <a href="{% url 'player-detail' player.slug %}">Ver detalles</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
